// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        androidGradlePluginVersion = '8.1.1'
        kotlinVersion = '1.9.10'
        kspVersion = '1.9.10-1.0.13'
        dokkaVersion = '1.8.20'
        androidxNavigationVersion = '2.6.0'
        nexusPublishPluginVersion = '1.3.0'
    }
    dependencies {
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$androidxNavigationVersion"
    }
}

plugins {
    id 'com.android.application' version "$androidGradlePluginVersion" apply false
    id 'com.android.library' version "$androidGradlePluginVersion" apply false
    id 'org.jetbrains.kotlin.android' version "$kotlinVersion" apply false
    id 'org.jetbrains.dokka' version "$dokkaVersion" apply true
    id 'com.google.devtools.ksp' version "$kspVersion" apply false
    id 'io.github.gradle-nexus.publish-plugin' version "$nexusPublishPluginVersion" apply true
}

tasks.dokkaHtmlMultiModule.configure {
    outputDirectory.set(file("dokka"))
}

ext {
    minSdkVersion = 21
    targetSdkVersion = 33
    compileSdkVersion = 33

    publishGroupId = 'com.processout'
    publishVersion = file('version.resolved').getText().trim()

    androidxCoreVersion = '1.10.1'
    androidxAppCompatVersion = '1.6.1'
    androidxConstraintLayoutVersion = '2.1.4'
    androidxActivityKtxVersion = '1.7.2'
    androidxFragmentKtxVersion = '1.6.1'
    androidxLifecycleVersion = '2.6.1'
    androidxRecyclerViewVersion = '1.3.1'
    androidxBrowserVersion = '1.5.0'

    materialVersion = '1.9.0'

    retrofitVersion = '2.9.0'
    moshiVersion = '1.14.0'
    okhttpVersion = '4.11.0'
    okioVersion = '3.2.0'
    coilVersion = '2.2.2'
    commonMarkVersion = '0.21.0'

    checkout3dsSdkVersion = '3.1.1'

    junitVersion = '4.13.2'
    mockitoVersion = '5.4.0'
    mockitoInlineVersion = '5.2.0'
    mockitoKotlinVersion = '4.1.0'
    robolectricVersion = '4.10.3'
    androidTestCoreKtxVersion = '1.5.0'
    androidTestJunitVersion = '1.1.5'
    androidTestEspressoVersion = '3.5.1'
    androidTestRulesVersion = '1.5.0'

    // Legacy
    volleyVersion = '1.2.1'
    gsonVersion = '2.10.1'
}

apply from: "${rootDir}/scripts/publish-root.gradle"
