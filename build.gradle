// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        androidGradlePluginVersion = '7.3.0'
        kotlinVersion = '1.7.10'
        kspVersion = '1.7.10-1.0.6'
        androidxNavigationVersion = '2.5.3'
    }
    dependencies {
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$androidxNavigationVersion"
    }
}

plugins {
    id 'com.android.application' version "$androidGradlePluginVersion" apply false
    id 'com.android.library' version "$androidGradlePluginVersion" apply false
    id 'org.jetbrains.kotlin.android' version "$kotlinVersion" apply false
    id 'org.jetbrains.dokka' version "$kotlinVersion" apply false
    id 'com.google.devtools.ksp' version "$kspVersion" apply false
}

ext {
    minSdkVersion = 21
    targetSdkVersion = 33
    compileSdkVersion = 33
    buildToolsVersion = '33.0.1'

    androidxCoreVersion = '1.9.0'
    androidxAppCompatVersion = '1.6.1'
    androidxConstraintLayoutVersion = '2.1.4'
    androidxActivityKtxVersion = '1.6.1'
    androidxFragmentKtxVersion = '1.5.5'
    androidxLifecycleVersion = '2.5.1'
    androidxRecyclerViewVersion = '1.2.1'

    materialVersion = '1.8.0'

    retrofitVersion = '2.9.0'
    moshiVersion = '1.14.0'
    okhttpVersion = '4.10.0'
    okioVersion = '3.2.0'
    coilVersion = '2.2.2'

    junitVersion = '4.13.2'
    mockitoVersion = '4.8.1'
    mockitoKotlinVersion = '4.0.0'
    robolectricVersion = '4.9'
    androidTestCoreKtxVersion = '1.5.0'
    androidTestJunitVersion = '1.1.5'
    androidTestEspressoVersion = '3.5.1'
    androidTestRulesVersion = '1.5.0'

    // Legacy
    volleyVersion = '1.2.1'
    gsonVersion = '2.9.1'
}
