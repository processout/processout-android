name: Publish To Maven Central
on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: master

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build
        run: |
          ./gradlew :sdk:assembleProductionRelease
          ./gradlew :checkout-3ds:assembleProductionRelease
        env:
          CI_GITHUB_USER: ${{ secrets.PO_GITHUB_USER }}
          CI_GITHUB_TOKEN: ${{ secrets.PO_GITHUB_TOKEN }}

      - name: Publish
        run: |
          ./gradlew :sdk:publishProductionReleasePublicationToSonatypeRepository --max-workers 1
          ./gradlew :checkout-3ds:publishProductionReleasePublicationToSonatypeRepository --max-workers 1
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          SONATYPE_STAGING_PROFILE_ID: ${{ secrets.SONATYPE_STAGING_PROFILE_ID }}
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
